<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
   
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
 {% block menus %}
   <nav class="menu-container">
      <img style='width: 24px' src="{{ url_for('static', filename='img/favicon.png') }}" alt="Logo">
         <ul class="mainmenu">
            {% for text, lnk in menus.items() %}
               <li> <a class="menu-link" href='{{ lnk }}' > {{ text }} </a> </li>
            {% endfor %}
         </ul>
   </nav>
   {% endblock %}
   <p id="top"></p>
  {% block content %}{% endblock %}
  <footer>
   <hr>
    <div class="container">
      <p>&copy; 2025 <a href="mailto:graal101@mail.ru">graal101@mail.ru</a>
       All rights reserved. <b>Written in Flask Python.</b> </p>
      <p><a href="#top">Наверх</a></p>
   </div>
  </footer>
</body>
</html>
