   login.html

{% extends "base.html"%}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2 class='login-container'>Введите логин/пароль</h2>
  <br>
   <div class='login-container'>
      
    <form method="post">
        <div class="input-group">
            <label for="username">Никнейм:</label>
            <input type="text" placeholder="Введите логин" id="username" name="username" required>
        </div>
        
        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" placeholder="Введите пароль" id="password" name="password" required>
        </div>
        
        
        </div>
        <input type="submit" value="Войти" class="submit-button">
        <p>Нет аккаунта - <a href="#">Зарегистрироваться</a></p>
        <p>Вернуться на -<a href="{{url_for('home')}}"> главную </a>страницу</p>
    </form>
    </div>
{% endblock %}
